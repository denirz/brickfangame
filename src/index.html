  <script>
    let a  = new Quadrant(1,1);
    let listitems = new Qlist();
    let listmashineitems = new Qlist();
    listmashineitems.color = "rgba(0,255 ,0, 1)";



    function draw() {
        let canvas = document.getElementById("main");
        drawgrid(canvas);
        window.addEventListener("keydown", function (event) {
            event.preventDefault();
            if(event.key === ' '){
                a.rotate(canvas);
                a.output();
            }
            if ( event.key ==="ArrowRight"){
                console.log(event);

                a.moveright(canvas);

            }
            if ( event.key =="ArrowLeft"){
                // console.log(a);
                a.moveleft(canvas)
            }
            if ( event.key =="ArrowUp"){
                // console.log(a);
                a.moveup(canvas)
            }
            if ( event.key =="ArrowDown"){
                // console.log(a);
                a.movedown(canvas)
            }
            if ( event.key =="f"){
                console.log(a);
                let r = a.fix(canvas,listitems);
                $("#myscore").text(listitems.score()+":"+listitems.items.length);
                if(r ===1) { mashinegame(canvas,listmashineitems,listitems);}
                $("#mashinescore").text(listmashineitems.score()+":"+listmashineitems.items.length);
                // console.log(listitems)
            }
            if ( event.key =="m"){
                // console.log(a);
                // listitems.drawQlist(canvas)
                mashinegame(canvas,listmashineitems,listitems)
            }
        }, false);
    }
  </script>
